<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="./css/albumpage_style.css" type="text/css">
    <meta charset="UTF-8">
    <title>Album page</title>
</head>

<body th:width="i">
    <header>
        <a class="logo" href="GetHomePage">Home Page</a>
        <a class="logout" href="Logout">Logout</a>            
    </header>

    <div class="album">
        <div class="albumTag">
            <h2></h2>
        </div>
        <table class="albumList-table">
            <thead class="table-head">
                <tr>
                    <th>Image Title</th>
                    <th>Thumbnail</th>
                    <th>Open Image</th>
                </tr>
            </thead>

            <tbody th:remove="all-but-first">
                <tr th:if="${not imagesToShowList.isEmpty()}" th:each="image : ${imagesToShowList}">
                    <td th:text="${image.getTitle()}">
                        <a>Cats Image 1</a>
                    </td>
                    <td>
                        <img class="thumbnail" th:src="@{${'/img/privateImg/' + image.getPath()}}" width="120" alt="Can't load image :(">
                    </td>
                    <td><a class="open_image_btn" th:href="@{/ShowImageDetails}">SHOW</a></td>
                </tr>
                <tr>
                    <td th:text="${image.getTitle()}">
                        <a >Meow Image 2</a>
                    </td>
                    <td>
                        <img class="thumbnail" th:src="@{${'/img/privateImg' + i.getPath()}}" width="120" alt="Can't load image :(">
                    </td>
                </tr>
                <tr>
                    <td th:text="${image.getTitle()}">
                        <a >Meow Image 3</a>
                    </td>


                    <td>
                        <img class="thumbnail" th:src="${i.getPath()}" alt="Can't load image :(">
                    </td>
                </tr>
                <tr>
                    <td th:text="${image.getTitle()}">
                        <a >Meow Image 5</a>
                    </td>


                    <td>
                        <img class="thumbnail" th:src="${i.getPath()}" alt="Can't load image :(">
                    </td>
                </tr>
                <tr>
                    <td th:text="${image.getTitle()}">
                        <a >Meow Image 5</a>
                    </td>


                    <td>
                        <img class="thumbnail" th:src="${i.getPath()}" alt="Can't load image :(">
                    </td>
                </tr>
                <tr>
                    <td th:text="${image.getTitle()}">
                        <a >Meow Image 6</a>
                    </td>
                    <td>
                        <img class="thumbnail" th:src="${i.getPath()}" alt="Can't load image :(">
                    </td>
                </tr>
            </tbody>
             </table>
            <div class="arrowsDiv">
                <a th:href="@{/GetAlbumPage(album=${#request.getParameter('album')}, page=${pageId}, dir='prev')}"
                    th:class="${(imageFullList.size()>5 && pageId>0) ? 'leftArrow btn btn-primary' : 'hidden'}"
                        th:text="${imageFullList.size()>5 ? 'Prev' : ''}"></a>
                <a th:href="@{/GetAlbumPage(album=${#request.getParameter('album')}, page=${pageId}, dir='next')}"
                   th:class="${(imageFullList.size()>5 && pageId<imageFullList.size()/3 - 1) ? 'rightArrow btn btn-primary' : 'hidden'}"
                        th:text="${imageFullList.size()>5 ? 'Next' : ''}"></a>
                <div class="clear"></div>
            </div>

    </div>
    <div class="spaceNewImage">
        <a class="createImage" th:href="@{/PostImage(album=${album})}">
                Add new Image
        </a>
    </div>

	<div class="image_details_container" th:if="${(selectedImage!=null)}">
		<img alt="" th:src="@{${'/img/privateImg' + selectedImage.getPath()}}">
	</div>

</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Login Page</title>
</head>
<body>
        <div class="formContent">
            <h1>Add new Image</h1>
            <div class="form_content_inner">
            <form th:action="PostImage" method="POST" enctype="multipart/form-data">
                <div class="form-title">Title</div> <br/> <input class="input" type="text" name="title" required> <br>
                <br/>
                <div class="form-title">Description</div>  <br/> <input class="input" type="text" name="description" required> <br>
                <br/>
                <div class="form-title">Image <br/>
                    <input class="inputFile" type="file" name="file" accept=".png, .jpg">
                </div>
                <div class="createButton">
                    <input type="submit" value="Add Image" class="newElementButton"> <br/>   
                </div>                    
            </form>   
            <p class="backAlbumButton">Back to <a th:href="@{/GetHomePage}">Home Page</a></p>
                     
            </div>
        </div>          
</body>
</html>
